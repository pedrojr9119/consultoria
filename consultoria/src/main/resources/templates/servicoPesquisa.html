<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="LayoutPadrao">
<head>
	<title>Pesquisa serviços</title>
</head>
<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>
    <div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">
	    			<h1 class="panel-title aw-servico-panel">Pesquisa Serviço</h1>
	    			<a class="btn btn-link aw-link-panel" th:href="@{/servicos/novo}">Novo Serviço</a>
	    		</div>
    		</div>
    		
    		<div class="panel-body">
			    <table class="table table-bordered table-striped">
			    	<thead>
			    		<tr>
			    			<th style="width: 15%">#</th>
			    			<th class="col-md-5">Nome</th>
			    			<th class="col-md-5">Descrição</th>
			    		</tr>
			    	</thead>
			    	<tbody>
			    		<tr th:each="servico : ${servicos}">
			    			<td class="text-center" >
			    				<a class="btn btn-link btn-xs" th:href="@{/servicos/{codigo}(codigo=${servico.id})}"
			    				 title="Editar" rel="tooltip" data-placement="top">
			    					<span class="glyphicon glyphicon-pencil"></span>
			    				</a>
			    				<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
			    						th:attr="data-codigo=${servico.id}, data-descricao=${servico.nome}"
			    						title="Excluir" rel="tooltip" data-placement="top">
			    					<span class="glyphicon glyphicon-remove"></span>
			    				</a>
			    			</td>			    		
			    			<td th:text="${servico.nome}"></td>
			    			<td th:text="${servico.descricao}"></td>
			    		</tr>
			    		<tr>
			    			<td colspan="6" th:if="${#lists.isEmpty(servicos)}">Nenhum serviço foi encontrado!</td>
			    		</tr>
			    	</tbody>
			    </table>
		</div>
		<div layout:include="DialogoConfirmacaoExclusao"></div>
	</div>
</section>	
</html>
